<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue slider</title>
</head>
<body>
    <div id="app">
        <main>
            <div class="container controls d-flex flex-column">
                <button class="prev" @click="prev"><i class="fa fa-arrow-up"></i></button>
                <button class="next" @click="next"><i class="fas fa-arrow-down"></i></button>
            </div>
            <div class="container d-flex">
                    <div id="slide" class="slide col-9">
                        <img :src="slides[activeImage].image"  @mouseenter="stopAutoplay()" @mouseleave="startAutoplay()">
                    </div>
                    <div class="col-3">
                        <div class="thumbs" :class="index === activeImage ? 'active' : ''" v-for="(thumb, index) in slides" @click="changeImage">
                            <img :src='thumb.image'>
                        </div>
                    </div>
                </div>
            </div>
        
        </main>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
